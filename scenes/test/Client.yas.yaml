- Templates:
    - yas-http/Api:
        ->: base
        baseURL: http://localhost:3000

- yas-http/Get:
    <-: base
    title: Get all of posts
    url: /posts
    var: posts
    doc:
      tags: [POST, RETURNS]

- yas-http/Post:
    <-: base
    title: Create a new post
    url: /posts
    body:
      id: 2
      title: title 2
      author: typicode 2
    var: newOne
    doc:
      tags: [POST, ACTIONS]

- yas-http/Put:
    <-: base
    title: Update a post
    url: /posts/:id
    params:
      id: 2
    body:
      id: 2
      title: title 2 updated
      author: typicode 2 updated
    var: updatedOne
    doc:
      tags: [POST, ACTIONS]

- yas-http/Get:
    <-: base
    title: Get a post details
    url: /posts/:id
    params:
      id: 2
    var: details
    doc:
      tags: [POST, RETURNS]

- yas-http/Get:
    <-: base
    title: This is documented by default tag
    url: /posts/:id
    params:
      id: 2
    var: details
    doc: true

- yas-http/Get:
    <-: base
    title: This is not documented
    url: /posts/:id
    params:
      id: 2
    var: details
    doc: false

- yas-http/Delete:
    <-: base
    title: Delete a post
    url: /posts/:id
    params:
      id: 2
    var:
      status: ${$.response.status}
    doc:
      tags: [POST, ACTIONS]

- !fragment ./Doc.yas.yaml
- !fragment ./Summary.yas.yaml
