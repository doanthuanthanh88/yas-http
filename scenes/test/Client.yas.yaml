logLevel: debug
steps:
  - Templates:
      - yas-http/Api:
          ->: base
          baseURL: http://localhost:3000

  - yas-http/Get:
      <-: base
      title: Get all of posts
      url: /posts
      var: posts

  - yas-http/Post:
      <-: base
      title: Create a new post
      url: /posts
      body:
        id: 2
        title: title 2
        author: typicode 2
      var: newOne

  - yas-http/Put:
      <-: base
      title: Update a post
      url: /posts/:id
      params:
        id: 2
      body:
        id: 2
        title: title updated
        author: typicode 2 updated
      var: updatedOne

  - yas-http/Patch:
      <-: base
      title: Update a post
      url: /posts/:id
      params:
        id: 2
      body:
        id: 2
        title: title updated
        author: typicode 2 updated
      var: updatedHOne

  - yas-http/Get:
      <-: base
      title: Get a post details
      url: /posts/:id?a=10
      query:
        a: 11
        b: 20
      params:
        id: 2
      var: details
      validate:
        - title: Check response status
          chai: ${expect($.response.status).to.equal(200)}

  - yas-http/Delete:
      <-: base
      title: Delete a post
      url: /posts/:id
      params:
        id: 2
      var:
        status: ${$.response.status}

  - yas-http/Post:
      <-: base
      title: Upload a file to server
      url: /upload
      headers:
        content-type: multipart/form-data
      body:
        name: a
        file1: !tag
          tags/binary: ./ApiMD.md
        file2: !tag
          tags/binary: ./ApiMD.md
      var: filesUpload

  - yas-http/Get:
      <-: base
      baseURL: ""
      title: Get a static file
      url: http://localhost:3000/ApiMD.md
      var: staticFile

  - yas-http/Summary:
      title: API Summary
